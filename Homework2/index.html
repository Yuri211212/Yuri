<!-- тип документа,обозначает, что используется HTML 5.0-->
<!DOCTYPE html>
<!-- HTML - главный тег, в атрибуте lang указан англ. язык -->
<html lang="en">
    <!-- тег head содержит метаданные, здесь также прописываются подключаемые библиотеки (например bootstrap)-->
<head>
    <!-- мета-теги, отображение сайта в определенных браузерах, на определенных устройствах, UTF-8, кодировка, отвечает за отображение особых значков, а также кириллицы -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title - отображение названия страницы во вкладке браузера-->
    <title>Делаем первое дз</title>
</head>
<!-- body содержит всю информацию о содержимом страницы-->
<body>
    <!-- Н- тег заголовка от H1 до H6 по уменьшению, тег <b> делает текст жирным, тег <i> текст курсивом-->
    <h1><b>I am big header</b> </h1>
    <h6><i>Hello, I am small header</i></h6>
<!-- тег параграф-->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel quisquam consectetur reiciendis. Quo, reprehenderit a! Ex porro odio est aperiam reiciendis unde dolore ipsum ducimus sunt voluptas, iusto inventore molestias!</p>
 <!-- тег картинки, в атрибуте alt прописан текст, который отобразится, если картинка не откроется-->
    <img src="advs.jpeg" alt="тут могла быть и ваша реклама"><br>
    <!-- тег ссылки-->
    <a href="https://yandex.ru">Yandex</a><br>
    <!--тег br - тег перевода строки>--> <br>
<!-- тег input отвечает за создание поля, в которое пользователь будет вносить данные-->
    <input placeholder="Введите своё имя" type="text"><br>
    <input placeholder="Введите свою почту" type="email"><br>
    <input placeholder="Введите пароль" type="password"><br>
    <!-- тег hr делает горизонтальную линию-->
    <hr> 
</body>
</html>
