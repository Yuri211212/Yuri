<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
 <body class="text-pink-600">
    <!-- Можешь добавить еще px-5 для header чтобы дать внутренний отступ по бокам. А то у тебя Logo и Contact слишком прижаты к стенке.
    <header class="flex justify-between border-b border-blue-400 mb-2 py-2">
        <!-- ширину можешь сделать w-2/3-->
        <a href=""class="w-1/2">Logo</a>
        <!-- а тут можешь сделать w-1/3-->
        <ul class="flex w-1/2 justify-between">
            <li>About</li>
            <li>Info</li>
            <li>Contact</li>
        </ul>   
    </header>
   <div class="container mx-auto">
       <div class="grid grid-cols-3 gap-2 text-center">
        <div class="bg-blue-400 rounded transition duration-700 easy-in-out hover:bg-blue-200 p-8">1</div>
        <div class="bg-blue-400 rounded transition duration-700 easy-in-out hover:bg-blue-200 p-8">2</div>
        <div class="bg-blue-400 rounded transition duration-700 easy-in-out hover:bg-blue-200 p-8">3</div>
        <div class="bg-blue-400 rounded transition duration-700 easy-in-out hover:bg-blue-200 p-8">4</div>
        <div class="bg-blue-400 rounded transition duration-700 easy-in-out hover:bg-blue-200 p-8">5</div>
        <div class="bg-blue-400 rounded transition duration-700 easy-in-out hover:bg-blue-200 p-8">6</div>
        <div class="bg-blue-400 rounded transition duration-700 easy-in-out hover:bg-blue-200 p-8">7</div>
        <div class="bg-blue-400 rounded transition duration-700 easy-in-out hover:bg-blue-200 p-8">8</div>
        <div class="bg-blue-400 rounded transition duration-700 easy-in-out hover:bg-blue-200 p-8">9</div>
     </div>
    </div> 
    <div class="flex justify-center mt-8">
        <svg class="animate-bounce w-6 h-6 text-amber-900 my-8" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
          </svg>
    </div>
    <div class="bg-blue-100 rounded container mx-auto p-12">
        <h2 class="text-lg">Заполни меня</h2>
        <form>
            <input type="text" placeholder="Имя">
            <input type="password" placeholder="Пароль">
            <input type="submit" placeholder="Отправить" onclick>
        </form>
    </div>
</body>
</html>
